<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맑은프레임워크 개발자 문서</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="맑은프레임워크 공식 개발자 가이드 - Java JSP 웹 개발 프레임워크">
  <meta name="keywords" content="맑은프레임워크, Java, JSP, 웹프레임워크, MalgnFramework">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #667eea;
      --theme-color-dark: #5568d3;
    }

    /* 로고 스타일 */
    .app-name-link img {
      width: 32px;
      margin-right: 10px;
    }

    h1.app-name {
      padding-left: 50px;
      text-align: left;
      font-weight: bold;
    }

    /* 사이드바 스타일 */
    .sidebar {
      border-right: 1px solid #eee;
    }

    .sidebar-nav {
      padding-left: 50px;
    }

    .sidebar-nav strong {
      color: var(--theme-color);
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    /* 코드 블록 스타일 */
    pre[data-lang] {
      border-radius: 5px;
    }

    /* 테이블 스타일 */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    table th {
      background: var(--theme-color);
      color: white;
      padding: 12px;
      text-align: left;
    }

    table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    table tr:hover {
      background: #f9f9f9;
    }

    /* 뱃지 스타일 */
    .sidebar .app-sub-sidebar li:before {
      content: '';
    }

    /* 검색 박스 스타일 */
    .search input {
      border: 1px solid #ddd;
      border-radius: 20px;
    }

    /* 복사 버튼 스타일 */
    .docsify-copy-code-button {
      background: var(--theme-color) !important;
      color: white !important;
      border-radius: 3px !important;
    }

    /* 페이지네이션 스타일 */
    .pagination-item-label {
      color: var(--theme-color);
    }

    /* 커버 페이지 스타일 */
    section.cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    section.cover h1 {
      color: white;
      font-size: 3em;
      margin: 0;
    }

    section.cover p {
      color: rgba(255, 255, 255, 0.9);
    }

    section.cover .buttons {
      margin-top: 30px;
    }

    section.cover .buttons a {
      background: white;
      color: #667eea;
      padding: 12px 30px;
      margin: 0 10px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: transform 0.2s;
    }

    section.cover .buttons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="app">로딩 중...</div>

  <script>
    window.$docsify = {
      name: '맑은프레임워크',
      repo: 'malgnsoft/malgnsoft.github.io',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',

      // 검색 설정
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색...',
        noData: '결과 없음',
        depth: 6,
        hideOtherSidebarContent: false
      },

      // 복사 버튼
      copyCode: {
        buttonText: '복사',
        errorText: '오류',
        successText: '완료!'
      },

      // 페이지네이션
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true
      },

      // 플러그인 설정
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // 각 페이지 상단에 수정 링크 추가
            var url = 'https://github.com/malgnsoft/malgnsoft.github.io/blob/main/' + vm.route.file;
            var editLink = '[📝 이 페이지 수정하기](' + url + ')\n\n';
            return editLink + html;
          });

          hook.doneEach(function() {
            // 외부 링크는 새 창에서 열기
            var links = document.querySelectorAll('.markdown-section a');
            links.forEach(function(link) {
              if (link.hostname !== window.location.hostname) {
                link.target = '_blank';
                link.rel = 'noopener';
              }
            });
          });
        }
      ],

      // 코드 하이라이팅 언어 별칭
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>

  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 검색 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 복사 버튼 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <!-- 페이지네이션 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 줌 이미지 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 이모지 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 코드 하이라이팅 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>

</body>
</html>
